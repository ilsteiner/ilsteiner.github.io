<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-9">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Isaac Steiner</title>
        <meta name="description" content="Isaac Steiner's personal website">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">

        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed" rel="stylesheet">
        <link rel="stylesheet" href="css/font-awesome.min.css">

    <body>
        <div class="section group content">
            <div class="section group">
                <div class="col span_3_of_9 contact">
                    <a class="contact" title="Github" href="http://www.github.com/ilsteiner">
                        <i class="fa fa-github" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="col span_3_of_9 contact">
                    <a class="contact" title="LinkedIn" href="http://www.linkedin.com/in/isaacls">
                        <i class="fa fa-linkedin" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="col span_3_of_9 contact">
                    <a class="contact" title="Email" href="mailto:isaac@isteiner.com">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
            <div class="section group">
                <div class="col span_9_of_9 name">
                    Hi, I'm Isaac
                </div>
            </div>
            <div class="section group">
                <div class="col span_9_of_9 description">
                    and this is my resume
                </div>
            </div>
            <div class="section group resume">
                <div class="col span_3_of_9">
                    <div class="button pdf">
                        <a href="resume/isaac-steiner-resume.pdf" title="Download resume as PDF file">
                            <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                            PDF
                        </a>
                    </div>
                </div>
                <div class="col span_3_of_9">
                    <div class="button word">
                        <a href="resume/isaac-steiner-resume.docx" title="Download resume as Microsoft Word file">
                            <i class="fa fa-file-word-o" aria-hidden="true"></i>
                            Word
                        </a>
                    </div>
                </div>
                <div class="col span_3_of_9">
                    <div class="button text">
                        <a href="resume/isaac-steiner-resume.txt" title="Download resume as plain text file">
                            <i class="fa fa-file-text-o" aria-hidden="true"></i>
                            Text
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- <script src="js/main.js"></script> -->
